<html>

<head>
    <style>
        body {
            background-color: white;
        }

        h1 {
            color: black;
        }

        p {
            color: black;
        }

        @media screen and (min-width: 600px) {
            body {
                background-color: rgb(7, 3, 0);
            }

            h1 {
                color: whitesmoke;
            }

            p {
                color: white;
            }
        }
    </style>
</head>

<body>

    <h1>Resize the browser window to see the effect!</h1>
    <p>The media query will only apply if the media type is screen and the viewport is 600px wide or wider.</p>

</body>

</html>
