<html>

<body>

  <canvas id="myCanvas" width="170" height="100" style="border:1px solid #000000;">
    Your browser does not support the HTML canvas tag.
  </canvas>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
  </script>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="purple" />

  </svg>
  <svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
      style="fill:rgba(0, 255, 213, 0.534);stroke:black;stroke-width:5;opacity:0.5" />

  </svg>
  <svg height="130" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(179, 255, 0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(180, 172, 51);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">ZEPH</text>

  </svg>
</body>

</html>
