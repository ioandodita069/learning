<html>

<body>
    <input id="try" type="text">
    <button type="button" onclick="errorFind()">Press</button>
    <p id="demo"></p>
    <script>
        function errorFind() {
            var message = document.getElementById("demo"); message.innerHTML = "";
            let x = document.getElementById("try").value;
            try {
                x = Number(x);
                if (x == "") throw "it's empty";
                if (isNaN(x)) throw "it's not a number"
                if (x > 20) throw "it's too big";
                if (x < 0) throw "it's too low";

            }
            catch (err) {
                message.innerHTML = " Input " + err;
            }
            finally {
                document.getElementById("try").value = "";
            }
        }

    </script>
</body>

</html>
