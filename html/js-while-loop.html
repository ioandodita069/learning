<html>

<body>
    <p id="demo"></p>

    <script>
        const cars = ["Audi", "Volvo", "Saab", "Ford"];

        let i = 0;
        let text = "";

        while (cars[i]) {
            text += cars[i] + "<br>"; i++;
        }
        document.getElementById("demo").innerHTML = text

    </script>
</body>

</html>
