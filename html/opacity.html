<html>

<head>
    <style>
        img {
            opacity: 0.5;
        }

        img:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>

    <h1>Image Transparency</h1>
    <p>The opacity property specifies the transparency of an element. Move the mouse over an image for 1.0 opacity:</p>

    <p>Image with 50% opacity:</p>
    <img src="../img/greece.jpg" alt="Forest" width="170" height="100">
    <img src="../img/pic2.jpg" alt="Forest" width="170" height="100">
    <img src="../img/img1.jpg" alt="Forest" width="170" height="100">

</body>

</html>
