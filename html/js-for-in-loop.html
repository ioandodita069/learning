<html>

<body>
    <p id="demo"></p>
    <script>
        var person = { fname: "Ioan", lname: "Dodita", heigth: "177 cm", weigth: "72 kg" }

        let txt = "";

            txt += "-" + person[x] + "<br>";

        document.getElementById("demo").innerHTML = txt;
