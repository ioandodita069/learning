    <h2>JavaScript Array Sort</h2>
    <p>The highest number is <span id="demo"></span>.</p>
    <!-- <p>The lowest number is <span id="demo"></span>.</p> -->


    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = highestNumber(points);

        // document.getElementById("demo").innerHTML = lowestNumber(points);

        function highestNumber(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }
