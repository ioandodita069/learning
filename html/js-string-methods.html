<html>

<body>
    <p>La ce biserica mergi duminica asta?</p>

    <p id="demo">Duminica asta merg la Rhema!<br>Rhema e cea mai faina biserica!
    </p>
    <button onclick="webChange()">Schimba</button>

    <script>
        function webChange() {
            var text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.replace(/Rhema/g, "Harmony");
        }

    </script>
</body>

</html>
